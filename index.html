  <div class="container">
    <button class="btn btn-primary btn-lg shop-my shop-add" data-toggle="modal" data-target="#addShop">添加商品</button>
    <table class="table table-bordered table-striped table-hover text-center table-shop">
      <thead>
        <tr>
          <th class="text-center">编号</th>
          <th class="text-center">商品名称</th>
          <th class="text-center">商品价格</th>
          <th class="text-center">商品数量</th>
          <th class="text-center">操作</th>
        </tr>
      </thead>
      <tbody id="shop-table">
        <!-- <tr>
          <td>1</td>
          <td><span class="">苹果</span><input type="text" name="" id="shop-input-name" class="form-control "></td>
          <td><span class="">20</span><input type="text" name="" id="shop-input-price" class="form-control"></td>
          <td><span class="">1</span><input type="text" name="" id="shop-input-num" class="form-control"></td>
          <td>
            <button class="btn btn-info btn-sm shop-edit">编辑</button>

  <!-- Modal -->
  <div class="modal fade" id="addShop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加商品</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="shop-name">商品名称</label>
              <input type="text" class="form-control" id="shop-name" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <label for="shop-price">商品价格</label>
              <input type="text" class="form-control" id="shop-price" placeholder="请输入商品价格">
            </div>
            <div class="form-group">
              <label for="shop-num">商品数量</label>
              <input type="text" class="form-control" id="shop-num" placeholder="请输入商品数量">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="shop-add">添加</button>
        </div>
      </div>
    </div>
